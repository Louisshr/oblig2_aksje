<section>
    <div class="col">
        <div class="col fakeimg">Graf</div>
        <h4 class="m-3">Aksjer</h4>
        <div class="aksje-oversikt">
            <table class='table table-sm'>
                <thead class='thead-light'>
                    <tr>
                        <th style='width: 200px' scope='col'>Navn</th>
                        <th style='width: 200px' scope='col'>Lav</th>
                        <th style='width: 200px' scope='col'>Høy</th>
                        <th style='width: 200px' scope='col'>Åpning</th>
                        <th style='width: 200px' scope='col'>Kjøp</th>
                        <th style='width: 200px' scope='col'>Omsetning</th>
                        <th style='width: 200px' scope='col'></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let aksje of aksjeListe">
                        <th scope="row">{{aksje.navn}}</th>
                        <td>{{aksje.low}}</td>
                        <td>{{aksje.high}}</td>
                        <td>{{aksje.open}}</td>
                        <td>{{aksje.verdi}}</td>
                        <td>{{aksje.omsetning}}</td>
                        <td> <button type='button' class='btn btn-success' [routerLink]="['/kjop',aksje.id]">Kjøp</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
