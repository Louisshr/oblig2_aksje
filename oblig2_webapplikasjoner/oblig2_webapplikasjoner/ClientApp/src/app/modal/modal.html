<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{headerModal}}</h5>
    </div>
    <div class="modal-body">
        <table class="table-borderless">
            <tbody>
                <tr>
                    <th scope="col">
                        {{headerBodyModal}}
                    </th>
                </tr>
                <tr>
                    <td>
                        {{aksjeHandletModal}}
                    </td>
                </tr>
                <tr>
                    <td>
                        {{antallAksjerModal}}
                    </td>
                </tr>
                <tr>
                    <td>
                        {{totalprisModal}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" (click)="modal.close('Lukk klikk')">{{_btnLabel}}</button>
    </div>
</div>
